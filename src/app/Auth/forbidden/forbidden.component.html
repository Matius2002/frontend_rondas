<div @fadeAnimation class="fixed top-0 left-0 w-full h-full pt-2 pb-2 pr-2 pl-[80px]"> <!--Es una referencia a una animación definida en Angular-->
  <div class="flex w-full h-full items-center justify-center p-20">
    <div class="flex flex-col w-full h-full">
      <div class="flex w-full h-[60%] justify-center">
        <img src="assets/Amigo%20Perdido.png" alt="perrito"> <!--Especifica la ruta de la imagen que se muestra, que está en la carpeta assets y se llama "Amigo Perdido.png-->
      </div>
      <div class="flex w-full h-[20%] items-center justify-center text-slate-600 my-4">
        <h1 class="tracking-wide font-bold text-6xl text-center">ERROR 403 - ACCESO PROHIBIDO</h1>
      </div>
      <div class="flex w-full h-[10%] items-center justify-center text-slate-500">  
        <h1 class="tracking-wide font-bold text-xl text-center">No deberías estar aquí. <a routerLink="/" class="text-blue-400 underline">Vuelve a casa</a></h1> <!--routerLink="/" Es un atributo específico de Angular que define una ruta para redirigir al usuario al hacer clic en el enlace. En este caso, redirige a la página principal-->
      </div>
    </div>
  </div>
</div>
