<form [formGroup]="this.loginForm" (ngSubmit)="onSubmit()">
  <div class="fixed left-0 top-0 w-full h-full bg-gray-100">
    <div class="flex w-full h-full items-center justify-center">
      <div @fadeAnimation class="flex w-auto h-auto flex-col bg-white p-5 rounded-3xl shadow-md shadow-gray-300">
        <div>
          <img class="rounded-3xl" src="assets/LOGOJUNICAL.jpg">
        </div>
        <div class="flex w-full h-auto items-center justify-center pt-1">
          <span class="tracking-wide text-slate-500 font-bold text-lg">Login</span>
        </div>
        <div class="flex flex-col w-full h-auto justify-start py-2">
          <label for="user_input" class="tracking-wide text-slate-500 font-semibold text-base pl-3.5">Email</label>
          <input (blur)="checkEmailValidity()" (input)="checkEmailValidity()" type="email" formControlName="username" name="user_input" id="user_input" class="rounded-full outline-none font-light text-slate-600c py-1 border border-gray-300 shadow-inner shadow-gray-300 hover:border-sky-300 focus:ring-sky-500 focus:border-sky-500 active:ring-sky-700 active:border-sky-700 transition ease-in-out duration-300">
          <span *ngIf="emailNotFound" class="tracking-wide text-red-500 font-light text-sm pl-3.5">No existe usuario con este Email</span>
          <span *ngIf="invalidEmail" class="tracking-wide text-red-500 font-light text-sm pl-3.5">Email Inv치lido</span>
        </div>
        <div class="flex flex-col w-full h-auto justify-start py-2">
          <label for="user_password" class="tracking-wide text-slate-500 font-semibold text-base pl-3.5">Contrase침a</label>
          <input type="password" formControlName="password" [minLength]="10" name="user_password" id="user_password" class="rounded-full outline-none font-light text-slate-600c py-1 border border-gray-300 shadow-inner shadow-gray-300 hover:border-sky-300 focus:ring-sky-500 focus:border-sky-500 active:ring-sky-700 active:border-sky-700 transition ease-in-out duration-300">
          <span *ngIf="password != null && password.invalid && password.touched" class="tracking-wide text-red-500 font-light text-sm pl-3.5">Requerido</span>
          <span *ngIf="passwordWrong" class="tracking-wide text-red-500 font-light text-sm pl-3.5">Contrase침a Incorrecta</span>
        </div>
        <div class="flex w-full h-auto justify-center pt-5">
          <button type="submit" class="border border-gray-300 shadow-md shadow-gray-300 py-2 px-3 rounded-full text-slate-600 font-semibold tracking-wide text-base hover:bg-sky-300 hover:border-sky-400 hover:text-white hover:scale-110 active:border-sky-600 active:bg-sky-500 active:scale-95 transition ease-in-out duration-300">Iniciar Sesi칩n</button>
        </div>
      </div>
    </div>
  </div>
</form>
