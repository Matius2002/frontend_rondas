    <div class="relative flex flex-col w-full border border-gray-300 bg-white p-2 shadow-md shadow-gray-300 rounded-3xl" style="padding: 20px">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Torre</th>
              <th>Piso</th>
              <th>Área</th>
              <th>Tecnico Responsable</th>
              <th>Fecha de Creación</th>
              <th>Fecha de Actualización</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of dataSource">
              <td>{{ item.id }}</td>
              <td>{{ item.torre }}</td>
              <td>{{ item.piso}}</td>
              <td>{{ item.area }}</td>
              <td>{{ item.tecnico_responsable }}</td>
              <td>{{ item.created_at }}</td>
              <td>{{ item.updated_at }}</td>
              <td>
                <!-- Botón Ver Novedades -->
                <button (click)="onClickNovedad(item.id)"
                  class="flex w-auto max-w-xs h-auto px-6 py-1 text-slate-500 border border-gray-300 shadow shadow-gray-400 rounded-full bg-white transition ease-in-out duration-200 hover:scale-105 hover:bg-blue-500 hover:border-blue-600 hover:text-white active:scale-95 active:bg-blue-700 active:border-blue-800 font-semibold whitespace-nowrap">
                  Novedades
                </button>

                <!-- Botón Eliminar -->
                <button (click)="onClickEliminar(item.id)"
                  class="flex w-auto max-w-xs h-auto px-6 py-1 text-slate-500 border border-gray-300 shadow shadow-gray-400 rounded-full bg-white transition ease-in-out duration-200 hover:scale-105 hover:bg-red-500 hover:border-red-600 hover:text-white active:scale-95 active:bg-red-700 active:border-red-800 font-semibold">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
