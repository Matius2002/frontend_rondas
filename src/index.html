<!doctype html> <!--Esta línea indica que el documento es un archivo HTML5-->
<html lang="es"> <!--La etiqueta <html> envuelve todo el contenido de la página. El atributo lang="es" indica que el idioma principal del contenido de la página es el español.-->
<head> <!--contiene meta-información sobre el documento, como su título, enlaces a hojas de estilo, metaetiquetas, etc.-->
  <meta charset="utf-8">
  <title>Proyecto Rondas</title>
  <base href="/index.html"> <!--establece una URL base para todas las URL relativas en el documento-->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Esta metaetiqueta es crucial para la creación de sitios web responsivos.-->
  <link rel="icon" type="image/x-icon" href="favicon.ico"> <!--Este enlace proporciona la ubicación del ícono de la página, conocido como favicon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!--Esta línea incluye una hoja de estilo externa para usar los íconos de Font Awesome-->
</head>
<body> <!--contiene todo el contenido visible de la página, como texto, imágenes, videos, etc.-->
  <app-root></app-root> <!--es el selector de un componente raíz-->
</body>
</html>
